apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtest-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backtest
  template:
    metadata:
      labels:
        app: backtest
    spec:
      containers:
        - name: backtest
          image: <IMAGE>
          # resources:
          #   limits:
          #     memory: "100M"
          #     cpu: "100m"
          #   requests:
          #     memory: "100M"
          #     cpu: "100m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: "/var/sqlite"
              name: sqlite-v
          lifecycle:
            postStart:
              exec:
                command:
                  [
                    "sqlx",
                    "db",
                    "create",
                    "--sqlite-create-db-wal=false",
                    "&&",
                    "sqlx",
                    "migrate",
                    "run",
                  ]
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: sqlite-v
          persistentVolumeClaim:
            claimName: sqlite-pvc
